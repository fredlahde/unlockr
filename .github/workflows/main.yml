name: zig build

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ziglang/zig-bootstrap
          ref: 'master'
          path: 'zig-bootstrap'
      - run: |
          cd "$GITHUB_WORKSPACE/zig-bootstrap"
          ./build x86_64-linux-gnu baseline
      - run: zig build test
